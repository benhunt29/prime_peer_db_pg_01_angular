<!DOCTYPE html>
<html ng-app="tasksApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Postgres TODO App</title>

    <!--STYLES-->
    <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

</head>
<body ng-controller = 'TasksController'>
    <div class="container">
        <button class="btn btn-info get" ng-click="tasks.getTasks()">Get Info</button>

        <div class="col-md-4">
            <form id="taskForm" method="post" ng-submit="tasks.addTask()">
                <div>
                    <label for="text">Task:</label>
                    <input type="text" name="text" id="text" ng-model="newTask.text"/>
                    <input type="submit" class="btn btn-info post" value="Create Task"/>
                </div>
            </form>
        </div>
    </div>

    <div id="someContainer" class="container">
        <div class = "task well col-md-3" ng-repeat = 'task in tasks.taskList'>
            <p class = 'lead done-{{task.complete}}' ng-click="tasks.updateTask(task._id,task.text,task.complete)" ng-model="task.complete">{{task.text}}</p>
            <button class='btn btn-danger delete' ng-click="tasks.deleteTask(task._id)">X</button>
        </div>
    </div>



    <!--SCRIPTS-->

    <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
</body>
</html>
